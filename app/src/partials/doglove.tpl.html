<div layout="column" flex>

    <div layout="row" class="side-nav" ng-show="ctrl.showFilter" flex>

        <form name="form" ng-submit="ctrl.buscarAnimais()" novalidate>

            <div layout="row" layout-align="space-between center" flex>
                <div style="padding-left: 5px;">
                    <i class="fa fa-chevron-left sair-filtro" ng-click="ctrl.showFilter = !ctrl.showFilter" uib-tooltip="Esconder filtro" tooltip-placement="right"
                        aria-hidden="true"></i>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" flex>Aplicar</button>
                </div>
            </div>

            <div class="form-group" style="margin-top: 8%">
                <label for="sex" class="control-label">Sexo
                    <span class="text-danger">*</span>
                </label>
                <label class="radio-inline" ng-repeat="sex in ctrl.sexs" id="{{sex}}">
                    <input type="radio" name="sex" ng-model="ctrl.pet.sex" value="{{sex}}" required>{{sex | formatSex}}
                </label>
            </div>

            <div class="form-group" style="margin-top: 10px">
                <label for="breed" class="control-label">Raça
                    <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                    <input type="text" ng-model="ctrl.pet.breed.name" class="form-control input-md" placeholder="Selecione a Raça" />
                    <span class="input-group-addon" name="searchuser" ng-click="ctrl.openPopup('breed',ctrl.pet.breed.name)">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </form>
    </div>


    <section class="nav-grid" layout="row" layout="column" layout-wrap>
        <md-button class="md-icon-button" ng-click="ctrl.showFilter = !ctrl.showFilter" tooltip-placement="right-botto" uib-tooltip="Mostrar filtro">
            <i class="fa fa-filter" aria-label="Filtro"></i>
        </md-button>
    </section>

    <ag-grid grid-options="ctrl.gridOptions" flex></ag-grid>
</div>
